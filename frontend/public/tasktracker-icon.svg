<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>
  
  <!-- Kanban board representation -->
  <!-- Column 1 -->
  <rect x="10" y="18" width="12" height="28" rx="2" fill="white" opacity="0.9"/>
  <rect x="11" y="20" width="10" height="4" rx="1" fill="#4F46E5"/>
  <rect x="11" y="26" width="10" height="4" rx="1" fill="#4F46E5"/>
  
  <!-- Column 2 -->
  <rect x="26" y="18" width="12" height="28" rx="2" fill="white" opacity="0.9"/>
  <rect x="27" y="20" width="10" height="4" rx="1" fill="#7C3AED"/>
  <rect x="27" y="26" width="10" height="4" rx="1" fill="#7C3AED"/>
  <rect x="27" y="32" width="10" height="4" rx="1" fill="#7C3AED"/>
  
  <!-- Column 3 -->
  <rect x="42" y="18" width="12" height="28" rx="2" fill="white" opacity="0.9"/>
  <rect x="43" y="20" width="10" height="4" rx="1" fill="#6366F1"/>
  
  <!-- Checkmark to represent task completion -->
  <path d="M 48 40 L 51 43 L 56 36" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
